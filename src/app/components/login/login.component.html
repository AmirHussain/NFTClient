<div *ngFor="let user of users ">
  <div class="card" style="margin-top: 10px;width: 100%;padding: 10px;">
<div class="card-body">
  <h5 class="card-title">
    {{user.lastName}}, {{user.firstName}}
  </h5>
  <h6 class="card-subtitle text-muted">{{user.email}}</h6>
  <p class="card-text">
    {{user.email}}
  </p>
</div>
  </div>
</div>
